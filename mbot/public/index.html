<html lang="en">

<head>
    <title>Chatbot</title>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">

    <!--Import Font Awesome Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="static/css/materialize.min.css">
    <!--Import tabulator_materialize.css-->
    <link rel="stylesheet" type="text/css" href="static/css/tabulator_materialize.min.css">
    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="static/css/style.min.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">

        <!-- Modal for rendering the charts, declare this if you want to render charts, 
         else you remove the modal -->
        <div id="modal1" class="modal">
            <canvas id="modal-chart"></canvas>
        </div>
        <!-- Modal for the metadata table -->
        <div id="modal2" style="z-index: 1003;opacity: 1;top: 10%;transform: scaleX(1) scaleY(1)" class="modal meta-modal">
        </div>
        <!-- modal for the tabular data -->
        <div id="modal3" style="z-index: 1003;opacity: 1;top: 10%;transform: scaleX(1) scaleY(1);" class="modaltable">
        </div>
        <!--chatbot widget -->
        <div class="widget">
            <div class="chat_header">
                <!--Add the name of the bot here -->
                <span class="chat_header_title" style="margin : 1% auto auto 3%"><img style="width: 40px;height: 40px;border-radius:50%;" src="static/img/logo.png"></span>
                <span  class="chat_header_title">MBOT</span>
                
                <span class="dropdown-trigger" href='#' data-target='dropdown1'>
                  <i class="material-icons">
                  more_vert
                  </i>
               </span>

                <!-- Dropdown menu-->
                <ul id='dropdown1' class='dropdown-content'>
                    <!-- <li><a href="#" id="clear">Clear</a></li> -->
                    <li id="restart"><span style="white-space: nowrap;"><a href="#"><i class="fa fa-refresh" aria-hidden="true"></i>
                    Restart</a></span></li>
                    <li id="logout"><span style="white-space: nowrap;"><a href="#"><i style="color: red" class="fa fa-power-off" aria-hidden="true"></i>
                    Logout</a></span></li>
                </ul>
            </div>

            <!--Chatbot contents goes here -->
            <div class="chats" id="chats">
                <div class="clearfix"></div>

            </div>

            <!--keypad for user to type the message --><!-- 
            <div class="keypad">
                <textarea id="userInput" placeholder="Type a message..." class="usrInput"></textarea>
                <div id="sendButton"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
            </div> -->
        </div>

        <!--bot profile-->
        <div class="profile_div" id="profile_div">
            <img class="imgProfile" src="static/img/botAvatar.png" />
        </div>

        <!-- Bot pop-up intro -->
        <div class="tap-target" data-target="profile_div">
            <div class="tap-target-content">
                <h5 class="white-text">Hey there ðŸ‘‹</h5>
                <p class="white-text">I can help you and answer your questions.</p>
            </div>
        </div>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>

    <!--Main Script -->
    <script type="text/javascript" src="static/js/script.js"></script>

    <!--Chart.js Script -->
    <script type="text/javascript" src="static/js/chart.min.js"></script>
    <!-- tabulator js Script -->
    <script type="text/javascript" src="static/js/tabulator.min.js"></script>
    <!-- MD5 Script -->
   <script type="text/javascript" src="static/js/md5.min.js"></script>
   <!-- moment.js script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</body>

</html>
